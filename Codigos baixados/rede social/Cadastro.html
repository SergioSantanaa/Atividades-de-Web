<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <div>
        <nav class="barra">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo text align center">Socialize</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="">Ajuda</a></li>
                    <li><a href="">Esqueci a senha</a></li>
                    <li><a href=""></a>Entrar</li>
                </ul>
            </div>
        </nav>
    </div>

    <div class=" container row">
        <h5 class="text align-center">Fa√ßa seu cadastro</h5>
        <form class="form border 1px">
            <div class="input-field col s7">
                <i class="material-icons prefix">face</i>
                <input type="text" required="required" name="text" pattern="[a-zA-Z\s]+$" id="nome" onblur="validarNome('nome').value"/>
                <label for="nome">Nome</label>
            </div>
            <div class="input-field col s7">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" class="validate" required onblur="validarEmail('email').value">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s7">
                <i class="material-icons prefix">password</i>
                <input type="password" id="senha" class="validate" required onblur="  document.getElementById('senha').innerHTML">
                <label for="senha">Senha</label>
            </div>
            <div class="input-field col s7">
                <i class="material-icons prefix">password</i>
                <input type="password" id="senha" class="validate" required onblur="verficarSenha('senha')">
                <label for=" senha">Confirmar senha</label>
            </div>

        </form>

    </div>
    <div class="enviar">
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
        </button>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="validar/validar.js"></script>
</body>

</html>
